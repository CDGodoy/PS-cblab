<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head th:fragment="headCust">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>CBLab</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CBlab</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Usuario</a>
                    <a class="nav-link" href="cadastrar">Cadastrar</a>
                    <a class="nav-link" href="todos">Listar</a>
                    <a class="nav-link" href="logout">Sair</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<form th:fragment="formReg" th:action="@{/cadastrar}" method="post" style="max-width: 350px; margin: 100px auto;">
    <div class="border border-secondary p-3 rounded">
        <p>Registre um novo usuário</p>
        <p>
            <input type="text" name="nome" class="form-control" placeholder="Davi Caeiro Velasco" required autofocus />
        </p>
        <p>
            <input type="email" name="email" class="form-control" placeholder="usuario@mail.com" required/>
        </p>
        <p>
            <input type="password" name="senha" class="form-control" placeholder="senha" required/>
        </p>
        <p>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </p>
    </div>
</form>

<div th:fragment="panelList" class="panel panel-default" style="margin: 10px;" >
    <div class="panel-heading">
        <h1 class="panel-title">Lista de usuários</h1>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>email</th>
                <th>Super usuário</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.isSuperUser}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
